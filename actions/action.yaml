name: Release Tag

outputs:
  tag:
    description: "Random number"
    value: ${{ steps.set-tag.outputs.tag }}

runs:
  using: 'composite'
  steps:
    - name: set release Tag
      id: set-tag
      shell: bash
      run: |
        echo $GITHUB_REF
        case "$GITHUB_REF" in
          refs/tags/*)
          TAG=${GITHUB_REF#refs/tags/}
          echo $TAG
          echo "tag=$TAG" >> GITHUB_OUTPUT
          ;;
        esac
